<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.min.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="card">
    <div class="img">
      <img src="./assets/images/illustration-hero.svg" alt="girl listening to music">
    </div>

    <div class="order">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>


    <div class="plan">
      <img src="./assets/images/icon-music.svg" alt="icon-music">
      <h2>Annual Plan</h2>
      <p>$59.99/year</p>
      <a href="">Change</a>
    </div>


    <a class="btn" href="#">Proceed to Payment</a>
    <a class="cancel" href="">Cancel Order</a>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>.
        Coded by <a href="#">Perry M. Earle</a>.
      </div>
    </footer>
  </div>
</body>

</html>
